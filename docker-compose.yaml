version: "3.8"
services:
  kyrodb:
    image: kyrodb/kyrodb-engine:latest
    container_name: kyrodb
    ports:
      - "3030:3030"
    environment:
      - RUST_LOG=info
    volumes:
      - kyrodb_data:/var/lib/kyrodb
    command: ["kyrodb-engine", "--data-dir", "/var/lib/kyrodb", "--wal-segment-bytes", "134217728", "--wal-max-segments", "8", "serve", "0.0.0.0", "3030"]
volumes:
  kyrodb_data:
