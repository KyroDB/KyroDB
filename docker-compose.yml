services:
  kyrodb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kyrodb
    ports:
      - "50051:50051"
      - "51051:51051"
    volumes:
      - kyrodb-data:/data
      - ./config.example.toml:/etc/kyrodb/config.toml:ro
    environment:
      - RUST_LOG=kyrodb_engine=info
      - KYRODB__SERVER__HOST=0.0.0.0
      - KYRODB__PERSISTENCE__DATA_DIR=/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:51051/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

volumes:
  kyrodb-data:
    driver: local
